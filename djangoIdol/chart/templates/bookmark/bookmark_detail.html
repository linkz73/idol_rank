{% extends "base.html" %}
{% block title %}Django Bookmark Detail{% endblock %}
{% block content %}
    <div id="conent">
        <h1>{{ object.title }}</h1>
        <hr>
        <ul>
            <li>URL: <a href="{{ object.url }}" target="_blank">{{ object.title }}: {{ object.url }}</a></li>
        </ul>

    </div>
{% endblock content %}

{% block footer %}
    <div id="footer">&copy; Django for Python 2019.</div>
{% endblock %}
